<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>SIGN-UP PAGE</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>sign up</h1>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
            <br>
            <label for="password"><b>Password</b></label>
            <br>
            <input type="password" name="password" id="password" autocomplete="new-password"placeholder="Input Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br>
            <input type="submit" name="sign-up" id="sign-up" value="SIGN-UP">
        </div>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
    </form>
    <script src="/script.js"></script>
</body>
</html>
